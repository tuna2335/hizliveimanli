<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>4. Soru</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px 0; padding: 10px 15px; font-size: 1em; }
    .disabled { opacity: 0.5; pointer-events: none; }
    #result { margin-top: 20px; font-weight: bold; }
    #riddle { margin-top: 40px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>4. Soru</h1>
  <p>Hangisi yardımlaşma ve dayanışmanın örneğidir?</p>
  <ul>
    <li><button data-answer="a">a) Dini bir toplantıya katılmak</button></li>
    <li><button data-answer="b">b) Komşunu ziyaret etmek</button></li>
    <li><button data-answer="c">c) Bir afet sonrası birlikte yardımda bulunmak</button></li>
    <li><button data-answer="d">d) Televizyon izlemek</button></li>
    <li><button data-answer="e">e) Yalnız kalmak</button></li>
  </ul>
  <p id="result"></p>
  <p id="riddle" style="display:none;"><strong>Bilmece:</strong> Yazın serinleten, kışın üşüten</p>
  <p>Sonraki soruya geçmek için lütfen <a href="soru5.html">5. Soru</a> sayfasına gidin veya QR 6 kodunu okutun.</p>

  <script>
    let wrongCount = 0;
    const correctAnswer = "c";
    const buttons = document.querySelectorAll("button");
    const result = document.getElementById("result");
    const riddle = document.getElementById("riddle");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        if (button.disabled) return;

        const userAnswer = button.getAttribute("data-answer");

        if (userAnswer === correctAnswer) {
          result.textContent = "Doğru cevap!";
          riddle.style.display = "block";
          buttons.forEach(btn => {
            btn.disabled = true;
            btn.classList.add("disabled");
          });
        } else {
          wrongCount++;
          result.textContent = `Yanlış! ${wrongCount * 10} saniye ceza. Lütfen bekleyin.`;
          button.disabled = true;
          button.classList.add("disabled");

          buttons.forEach(btn => btn.disabled = true);

          setTimeout(() => {
            buttons.forEach(btn => {
              if (!btn.classList.contains("disabled")) {
                btn.disabled = false;
              }
            });
            result.textContent = "";
          }, wrongCount * 10 * 1000);
        }
      });
    });
  </script>
</body>
</html>
